<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>BMI 计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 计算器</h1>
        
        <div class="input-group">
            <input type="number" id="weight" placeholder="请输入体重（公斤）">
        </div>

        <div class="input-group">
            <input type="number" id="height" placeholder="请输入身高（米）">
        </div>

        <button onclick="calculateBMI()">计算 BMI</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (weight && height) {
                const bmi = weight / (height * height);
                document.getElementById('result').innerHTML = `
                    <h2>BMI结果：${bmi.toFixed(1)}</h2>
                    <div class="result">
                        <p style="font-weight: bold;">
                            根据BMI值，以下是健康建议：
                        </p>
                        <ul>
                            <li>
                                <strong>BMI < 18.5:</strong> 身体过瘦。建议增加热量摄入，适量运动。
                            </li>
                            <li>
                                <strong>18.5 ≤ BMI ≤ 24.9:</strong> 健康体重范围。继续保持良好生活方式。
                            </li>
                            <li>
                                <strong>BMI ≥ 25:</strong> 超重或肥胖。建议减少热量摄入，增加运动。
                            </li>
                        </ul>
                    </div>
                `;
            }
        }

        // 初始化事件监听
        document.getElementById('result').innerHTML = '';
    </script>
</body>
</html>
