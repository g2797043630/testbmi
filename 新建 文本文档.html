<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>BMI 计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid # border-bottom color-tertiary;
            padding: 8px;
            text-align: left;
        }
        .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>BMI 计算器</h2>
    
    <div class="input-group">
        <label for="weight">体重（千克）：</label>
        <input type="number" id="weight" step="0.1" required>
    </div>

    <div class="input-group">
        <label for="height">身高（米）：</label>
        <input type="number" id="height" step="0.01" required>
    </div>

    <button onclick="calculateBMI()">计算 BMI</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height)) {
                alert("请输入有效的数值！");
                return;
            }

            const bmi = weight / (height * height);
            let result = bmi.toFixed(2); // 保留两位小数
            document.getElementById('result').innerHTML = `BMI: ${result}`;
        }
    </script>

</body>
</html>
